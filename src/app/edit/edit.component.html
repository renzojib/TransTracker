<form>
    <div class="form-group">
      <label for="transaction-date">Date</label>
      <input type="text" class="form-control" id="transaction-date" name="date" aria-describedby="transaction-date-info" [(ngModel)]="transaction.date">
    </div>
    <div class="form-group">
      <label for="transaction-desc">Description</label>
      <input type="text" class="form-control" id="transaction-desc" name="description" [(ngModel)]="transaction.description">
    </div>
    <div class="form-group">
      <label for="transaction-amount">Amount</label>
      <input type="number" class="form-control" id="transaction-amount" name="amount" [(ngModel)]="transaction.amount">
    </div>
    <div class="form-group">
        <label for="transaction-note">Note</label>
        <textarea class="form-control" name="textfield" [(ngModel)]="note" #textfield="ngModel" id="transaction-note" rows="3"></textarea>
        <div *ngIf="textfield.touched">Surprise! Ignore, just testing this.</div>
      </div>
    <button type="submit" class="btn btn-primary" (click)="addNote()">Submit</button>
  </form>
